<!DOCTYPE html>
<html>
  <head>
    <title> Haptic Bar </title>
    <meta name="viewport" content="width=device-width">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    <h2> Five Bars Pattern </h2>
    <div class="col col-md-3">
      <button id="vib-bar-100" class="button text-center">100ms</button>
      <button id="vib-bar-200" class="button text-center">200ms</button>
      <button id="vib-bar-300" class="button text-center">300ms</button>
      <button id="vib-bar-400" class="button text-center">400ms</button>
      <button id="vib-bar-500" class="button text-center">500ms</button>
    </div>
  </body>

  <script src="js/vibration.js"></script>
</html>
