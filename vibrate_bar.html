<!DOCTYPE html>
<html>
  <head>
    <title> Haptic Bar </title>
    <meta name="viewport" content="width=device-width">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body data-role="page" id="pageone">
    <h2 data-role="header"> Five Bars Pattern </h2>
    <div class="row col-sm-3" data-role="main">
      <p id="vib-bar-100" class="button text-center col-sx-1">100ms</p>
      <p id="vib-bar-200" class="button text-center col-sx-1">200ms</p>
      <p id="vib-bar-300" class="button text-center col-sx-1">300ms</p>
      <p id="vib-bar-400" class="button text-center col-sx-1">400ms</p>
      <p id="vib-bar-500" class="button text-center col-sx-1">500ms</p>
    </div>
  </body>

  <script src="js/vibration.js"></script>
